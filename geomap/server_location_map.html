
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Server Location Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #121212;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            #map {
                height: 70vh;
                width: 80%;
                border: 2px solid #ffffff;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            }
            h2 {
                margin: 20px 0;
                font-size: 24px;
                text-align: center;
            }
            .info {
                background-color: rgba(18, 18, 18, 0.8);
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <h2>Server Location Map for IP: 104.18.32.47</h2>
        <div id="map"></div>
        <div class="info">
            <p>Location: Toronto, Ontario, Canada</p>
            <p>ISP: Cloudflare, Inc.</p>
            <p>AS: AS13335 Cloudflare, Inc.</p>
            <p>Program: chrome.exe</p>
        </div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            var map = L.map('map').setView([43.6532, -79.3832], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([43.6532, -79.3832]).addTo(map)
                .bindPopup("104.18.32.47<br>(Toronto, Ontario, Canada)<br>Program: chrome.exe").openPopup();
        </script>
    </body>
    </html>
